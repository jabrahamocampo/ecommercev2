<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="new">Create New Product</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>SKU</th>
					<th>Name</th>
					<th>Price</th>
					<th>Short Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.productId}">Product ID</td>
					<td th:text="${product.productSKU}">SKU</td>
					<td th:text="${product.productName}">Name</td>
					<td th:text="${product.productPrice}">Price</td>
					<td th:text="${product.productShortDesc}">Short Description</td>

					<td><a th:href="@{'/edit/' + ${product.productId}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/delete/' + ${product.productId}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
